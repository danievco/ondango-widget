<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>widget</title>
<link rel="stylesheet" href="css/global.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="js/slides.min.jquery.js"></script>
	
<script>
    $(function(){
	    $('#slides').slides({
		    play: 5000,
		    pause: 2500,
		    animationStart: function(current){
			    $('.caption').animate({
				    bottom:-35
			    },100);
			    if (window.console && console.log) {
				    // example return of current slide number
				    console.log('animationStart on slide: ', current);
			    };
		    },
		    animationComplete: function(current){
			    $('.caption').animate({
				    bottom:0
			    },200);
			    if (window.console && console.log) {
				    // example return of current slide number
				    console.log('animationComplete on slide: ', current);
			    };
		    },
		    slidesLoaded: function() {
			    $('.caption').animate({
				    bottom:0
			    },200);
		    }
	    });
    });
</script>

</head>

<body>

    <div id="slides">
        <h1>Best Sales!</h1>       
        <div class="slides_container">
            
            <div class="slide">
                <a href="#" title="product one" target="_blank"><img src="http://static-products.ondango.com/1168/img_0823_m.jpg" width="252" height="252" alt="product one"></a>
                <div class="caption">
                    <p>Nicole Moudaber T-Shirt.<br>Price: $17.9
                </div>
            </div>

            <div class="slide">
                <a href="#" title="product two" target="_blank"><img src="http://static-products.ondango.com/6973/tim_xavier_shirt_klein_m.jpg" width="252" height="252" alt="product two"></a>
                <div class="caption">
                    <p>Tim Xavier's 'Modus Operandi' T-shirt. <br>Price: $16.6
                </div>
            </div>

            <div class="slide">
                <a href="#" title="product three" target="_blank"><img src="http://static-products.ondango.com/4585/solo_t_shirt_m.jpg" width="252" height="252" alt="product two"></a>
                <div class="caption">
                    <p>Solo's 'Flea Circus' T-shirt.<br>Price: $15.3
                </div>
            </div>

        </div>
    </div>
</body>
</html>
